 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: mysql
 spec:
   selector:
     matchLabels:
       app: mysql
   template:
     metadata:
       labels:
         app: mysql
     spec:
       containers:
       - name: mysql
         image: mysql:latest
         env:
         - name: MYSQL_DATABASE
           value: hackernews
         - name: MYSQL_ROOT_PASSWORD
           value:  dbpass
         resources:
           limits:
             memory: "512Mi"
             cpu: "500m"
         ports:
         - containerPort: 3306

 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql
spec:
  selector:
    matchLabels:
      app: graphql
  template:
    metadata:
      labels:
        app: graphql
    spec:
      initContainers:
            - name: init-mysql
              image: busybox
              command: ['sh', '-c', 'until nslookup mysql-service; do echo waiting for mysql; sleep 2; done;']
      containers:
      - name: graphql
        image: mkallali/go-graphql-app:1.0.1
        env:
        - name: DB_HOST
          value: mysql-service
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: graphql-service
spec:
  type: ClusterIP
  selector:
    app: graphql
  ports:
  - port: 8080
    targetPort: 8080


